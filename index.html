<!DOCTYPE html>
<html lang="en">
<body style="background-color:black; color: bisque;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4  class="col-md-7 text-center">By Shahid Bisati</h4>
            <div class="col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="abc"><b> Coin Type</b></label>
                                <select name="coinType" class="form-control" id="abc">
                                    <option value="bitcoin">Bitcoin - USD</option>
                                    <option value="cardano">Cardano - USD</option>
                                    <option value="polkadot">Polkadot - USD</option>
                                    <option value="matic-network">Matic - USD</option>
                                    <option value="dogecoin">Dodecoin - USD</option>
                                    <option value="dydx">Dydx - USD</option>
                                    <option value="conflux-token">Conflux - USD</option>
                                    <option value="solana">Solana - USD</option>
                                    <option value="ethereum-name-service">ENS - USD</option>
                                    <option value="ethereum">Ethereum - USD</option>
                                 </select>
                            </div>
                        </div>
                     <button type="submit" class="col-12 btn btn-primary" >Get Price</button>
                   </form>
                </div>  
            </div>
        
     <div class="col-md-7 text-center row justify-content-center">
        <table class="col-md-7 m-2" border="1px" id="tableRes">
          
        </table>
     </div>
    </div>
</div>
